<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  
  <title>Frontend Mentor | Article preview component</title>
</head>

<body>
  <div id="container">
    <img src="images/drawers.jpg" alt="Desk with decorations next to a couch">
    
    <div id="textContent">
      <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>

      <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
      <div id="authorInfo">
        <div id="infoLeft">
          <img src="images/avatar-michelle.jpg" alt="Profile Image">
          <div id="nameDate">
            <span id="name">Michelle Appleton</span>
            <span id="date">28 Jun 2020</span>
          </div>
        </div>
        <img src="images/icon-share.svg" alt="Share Button">
      </div>
    </div>
  </div>
</body>
</html>
